<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
        <strong>Sesiones de ejercicio</strong>
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
<h1>AÃ±adir actividad</h1>
<ion-item>
  <button ion-button color="primary" (click)="newItem()">
    <ion-icon name="md-add"></ion-icon>
  </button>
</ion-item>
 <h1>Registro de mis actividades</h1>
  <ion-list>
    <ion-card  *ngFor="let item of todo | async" >
    <div>
    <ion-item>
    <ion-label>Tipo: {{ item.Tipo }}</ion-label>
    </ion-item>
    <ion-item>
    <ion-label>Duracion: {{ item.Duracion}} </ion-label>
    </ion-item>
    <ion-item>
    <ion-label>Fecha: {{ item.Fecha}} </ion-label>
    </ion-item>
    </div>
    </ion-card>
  </ion-list>
</ion-content>
